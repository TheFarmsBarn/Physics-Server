<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script type="module">
        // import { World, RigidBodyDesc, ColliderDesc, Vector3, Quaternion } from '@dimforge/rapier3d-compat';
        import RAPIER from 'https://cdn.skypack.dev/@dimforge/rapier3d-compat';

        import Kart from './Kart.js';
        import Chassis from './Chassis.js';
        import Wheel from './Wheel.js';
        import { Vector3 } from './MathUtils/Vector3.js';
        import { Quaternion } from './MathUtils/Quaternion.js';
        const Vector3Static = new Vector3();

        class RapierDebugRenderer {
            mesh
            world
            enabled = true

            constructor(scene, world) {
                this.world = world
                this.mesh = new THREE.LineSegments(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0xffffff, vertexColors: true }))
                this.mesh.frustumCulled = false
                scene.add(this.mesh)
            }

            update() {
                if (this.enabled) {
                    const { vertices, colors } = this.world.debugRender()
                    this.mesh.geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3))
                    this.mesh.geometry.setAttribute('color', new THREE.BufferAttribute(colors, 4))
                    this.mesh.visible = true
                } else {
                    this.mesh.visible = false
                }
            }
        }

        // Initialize Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x7CFC00, side: THREE.DoubleSide });
        const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
        groundMesh.rotation.x = -Math.PI / 2; // Rotate to make it flat
        scene.add(groundMesh);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);

        // Initialize Rapier
        RAPIER.init().then(() => {
            let world = new RAPIER.World(new RAPIER.Vector3(0, -9.81, 0)); // Gravity
            world.numSolverIterations = 100;

            const groundBody = world.createRigidBody(RAPIER.RigidBodyDesc.fixed());
            // Add ground collider
            const groundCollider = world.createCollider(
                RAPIER.ColliderDesc.cuboid(50, 0.1, 50)
                    .setFriction(1)
                    .setRestitution(0.1)
                    .setCollisionGroups(65542), // Ground plane
                groundBody
            );

            // Create Kart
            const kartPosition = { x: 10, y: 5, z: 0 };
            const kartRotation = { x: 0, y: 0, z: 0, w: 1 };
            const kart = new Kart(world, kartPosition, kartRotation);

            // Add kart components to Three.js scene
            const kartMesh = new THREE.Object3D();


            const desiredInputs = {
                steeringAngle: 0,
                velocity: 0,
            };
            document.addEventListener('keydown', (event) => {
                switch (event.key) {
                    case 'ArrowUp': // Forward
                        desiredInputs.velocity = 500;
                        break;
                    case 'ArrowDown': // Backward
                        desiredInputs.velocity = -200;
                        break;
                    case 'ArrowLeft': // Steer left
                        desiredInputs.steeringAngle = -0.6;
                        break;
                    case 'ArrowRight': // Steer right
                        desiredInputs.steeringAngle = 0.6;
                        break;
                }
            });

            document.addEventListener('keyup', (event) => {
                // Reset values on key release
                if (['ArrowUp', 'ArrowDown'].includes(event.key)) {
                    desiredInputs.velocity = 0;
                } else if (['ArrowLeft', 'ArrowRight'].includes(event.key)) {
                    desiredInputs.steeringAngle = 0;
                }
            });


            const rapierDebugRenderer = new RapierDebugRenderer(scene, world)
        
            camera.position.set(10, 5, 10);
            camera.lookAt(0, 0, 0);


            const clock = new THREE.Clock();
            const fixedTimeStep = 1 / 60; // 60 Hz physics
            let accumulator = 0;

            function animate() {
                requestAnimationFrame(animate);

                // Calculate elapsed time
                const deltaTime = clock.getDelta();

                // Accumulate time for physics simulation
                accumulator += deltaTime;

                // Step the physics world at a fixed rate
                while (accumulator >= fixedTimeStep) {
                    world.step(); // Rapier steps by its internal fixed timestep

                    // Apply inputs to the kart
                    kart.setWheelVelocity(desiredInputs.velocity);
                    kart.setSteeringAngle(desiredInputs.steeringAngle);

                    // Update the kart's physics-related behavior
                    kart.updateGroundNormal(new Vector3(0, 1, 0));

                    accumulator -= fixedTimeStep;
                }

                // Render the scene
                renderer.render(scene, camera);

                // Update debug visuals
                rapierDebugRenderer.update();

                // Keep the camera focused on the kart
                const chassisPos = kart.chassis.chassisBody.translation();
                camera.lookAt(chassisPos.x, chassisPos.y, chassisPos.z);
            }


            // Start the animation loop
            animate();

        });


        function render(world) {
            const { vertices, colors } = world.debugRender();

            this.lines.clear();

            for (let i = 0; i < vertices.length / 4; i += 1) {
                let color = PIXI.utils.rgb2hex([
                    colors[i * 8],
                    colors[i * 8 + 1],
                    colors[i * 8 + 2],
                ]);
                this.lines.lineStyle(1.0, color, colors[i * 8 + 3], 0.5, true);
                this.lines.moveTo(vertices[i * 4], -vertices[i * 4 + 1]);
                this.lines.lineTo(vertices[i * 4 + 2], -vertices[i * 4 + 3]);
            }

            this.renderer.render(this.scene);
        }

    </script>
</body>
</html>
